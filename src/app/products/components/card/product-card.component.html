<div class="card bg-base-300 shadow-sm animate-fadeIn">
    <figure>
      <img [src]="product().images | productImage" [alt]="product().title" />
    </figure>

  <div class="card-body">
    <a [routerLink]="['/product', product().slug]" class="block">
      <h2
        class="card-title text-primary text-xl hover:underline"
      >
        {{ product().title }}
      </h2>
    </a>

    <p>{{ product().description | slice: 0:70 }}...</p>

    <div class="card-actions justify-end">
      <a [routerLink]="['/product', product().slug]" class="link link-primary">See More...</a>
    </div>
  </div>
</div>
